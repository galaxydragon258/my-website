<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Greeting Page</title>

  <link href  = "https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  
  <style>
    body {
 
      padding: 0;
      display: flex;
      flex-direction:column;
      align-items: center;
      background: white;
      font-family: 'Roboto', sans-serif;
      text-align: center;
      margin: 50px;
    }

    .container{
      width: 100px;
      max-width: 1200px;
      padding: 20;
      margin: 0 auto;


    }

    .content{
      margin-bottom: 40px;
    }

    

    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      margin-bottom:10px;
    }

   
    button{
      padding : 10px 20px;
      background-color: #5c6bc0;
      color : white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: all ease-in 0.3s
      
    }

    button:hover{
      background-color: rgb(24, 207, 24);
      transform: translate(-4px);
    }

    @keyframes buttonClick{
      0%{transform: scale(1);}
      50%{transform: scale(1.1);}
      100%{transform: scale(1);}
    }
    button:active{
      animation: buttonClick 0.1 ease-in;;
      transform: translate(3px);
    }

    .fade-in {
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
      
    }

    body.dark-mode{
      background: black;
      color:white;
    }

    button.dark-mode{
      background-color: black;
      color: white;
    }
  </style>
</head>


<div class ="titi">
  <img src ="test.jpg" alt="Image" class = "titi-img">
  <h2> Pogi ng gumawa  nito </h2>

    <p2> Pogi sobraa</p2>
    <br>
    <button onclick= "dark()"> Toggle Dark Mode</button>
</div>

<style>
  .titi{
    box-shadow: 0px  5px 10px rgba(0, 0, 0, 0.2);
    border-radius: 30px;
    margin: 20px;

  }

  .titi-img{
    width: 100%;
    border-radius: 10%;

  }

  .card h2{
    font-size: 12px


  }
  </style>

    



 


<body>
  <p>Hello, bro ðŸ‘‹</p>

  <input type="text" id="input" placeholder="Enter Your Name:">
  <button onclick = "forgot()" id = for> Forget</button>
  <button onclick="btn()"><i class="fas fa-user"></i> Click Me</button>
  
  
  <p id="output"></p>

  <script>
    window.onload = function() {
      const saved = localStorage.getItem("titi");
      if (saved != null) {
        const output = document.getElementById("output");
        output.textContent = "Welcome Back " + saved;
        output.classList.add("fade-in");
      }
      else{
        output.textContent = "Please Enter Your Name";
      }
    };

    function btn() {
      let name = document.getElementById("input").value;
      const output = document.getElementById("output");

      if (name == "") {
        output.textContent = "Please enter your name!";
      } else {
        localStorage.setItem("titi", name);

        output.classList.remove("fade-in");
        void output.offsetWidth; // force reflow

        output.textContent = "Hello " + name;
        output.classList.add("fade-in");
      }
    }

    function forgot(){
      localStorage.removeItem("titi");
      const output = document.getElementById("output");
      alert("successfully removed your name");
      output.textContent ="Please Enter Your Name";
      
      document.getElementById("input").value = ""; 
      document.getElementById("input").focus();
      
    }

    function dark(){
      document.body.classList.toggle("dark-mode");
    }

   



    
  </script>
</body>
</html>
